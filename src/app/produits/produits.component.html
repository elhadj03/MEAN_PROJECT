<div class="tab-content container" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="row grid-view theme1">
          <div class="col-sm-6 col-md-4 mb-30" *ngFor="let produit of produits" >{{produit.nom}}
              <div class="card product-card">
                  <div class="card-body">
                      <div class="product-thumbnail position-relative">
                          <span class="badge badge-danger top-right">Nouveau</span>
                          <a>
                              <img class="first-img" width="420" src="{{produit.photo}}" alt="thumbnail">
                          </a>
                          <!-- product links -->
                          <!-- <div>


                                  <a [routerLink]="['/produits', produit._id]" data-toggle="modal" [attr.data-target]="'#quick-view-'+produit._id">
                                    <mat-icon style="-webkit-text-fill-color:red">search</mat-icon>
                                  </a>

                          </div> -->
                          <!-- product links end -->
                      </div>
                      <div class="product-desc py-0">
                          <h3 class="title">{{produit.description}}</h3>
                          <div class="star-rating">
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star de-selected"></span>
                          </div>
                          <div class="d-flex align-items-center justify-content-between">
                              <h6 class="product-price">{{produit.prix}} $</h6>
                              <button class="pro-btn" (click)="increment()" data-toggle="modal" data-target="#add-to-cart" ><i  class='fa fa-shopping-cart fa-2x' style="-webkit-text-fill-color:white"></i><br/>Ajouter</button>
                            </div>
                      </div>
                  </div>
              </div>
              <!-- product-list End -->
          </div>
      </div>
  </div>
</div>

<app-details [produits]="produits"></app-details>
