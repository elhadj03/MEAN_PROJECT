<div class="tab-content container" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="row grid-view theme1">
          <div class="col-sm-6 col-md-4 mb-30" *ngFor="let produit of produits">
              <div class="card product-card">
                  <div class="card-body">
                      <div class="product-thumbnail position-relative">
                          <span class="badge badge-danger top-right">Nouveau</span>
                          <a>
                              <img class="first-img" width="420" src="{{produit.photo}}" alt="thumbnail">
                          </a>
                          <!-- product links -->
                          <ul class="product-links d-flex justify-content-center">

                              <li>
                                  <a routerLink='/details' data-toggle="modal" [attr.data-target]="produit.id">
                                      <span data-toggle="tooltip" data-placement="bottom" title="Quick view" class="icon-magnifier">
                                        <i class="fa fa-search"></i></span>
                                  </a>
                              </li>
                          </ul>
                          <!-- product links end -->
                      </div>
                      <div class="product-desc py-0">
                          <h3 class="title"><a href="">{{produit.nom}}</a></h3>
                          <div class="star-rating">
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star"></span>
                              <span class="ion-ios-star de-selected"></span>
                          </div>
                          <div class="d-flex align-items-center justify-content-between">
                              <h6 class="product-price">{{produit.prix}} $</h6>
                              <button class="pro-btn" (click)="increment()" data-toggle="modal" data-target="#add-to-cart" ><i class='fa fa-shopping-cart fa-2x'></i><br/>Ajouter</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- product-list End -->
          </div>
      </div>
  </div>
</div>
